<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
  </head>

  <body>
    <a-scene background="color: #000000">
        <a-box position="-3 0.75 -3" color="red"></a-box>
        <a-sphere position="-1 0.5 -3" radius="0.5" color="blue"></a-sphere>
        <a-cylinder position="1.25 0.80 -3" radius="0.5" height="1.5" color="green"></a-cylinder>
        <a-entity geometry="primitive:triangle;vertexA:0 0.75 -3;vertexB:-0.75 -.75 -3;vertexC:0.75 -0.75 -3" material="color:pink"></a-entity>
        <a-entity geometry="primitive:cone;height:1;radiusBottom:0.5;radiusTop:0" position="-2 0.5 -3" material="color:blue"></a-entity>
        <a-entity geometry="primitive:octahedron;radius:0.8" position="2.5 0.5 -3" material="color:yellow"></a-entity>

        <a-plane position="0 0 -4" rotation="-90 0 0" width="8" height="3" color="black"></a-plane>

    </a-scene>
  </body>
</html>
